<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>Database Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="extrastyle.css" />
    <script
      src="https://kit.fontawesome.com/e0d7007d4c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <a href="#" id="scrollUp" class="btn btn-sm mb-3 rounded-xl">
      <i class="fa-solid fa-chevron-up"></i>
    </a>
    <div class="container-xxl">
      <h1 class="display-3">Database Search</h1>
      <div class="row" id="textOptionsDiv">
        <div class="col-md-5 mb-2">
          <div class="input-group">
            <div class="form-floating">
              <input
                type="text"
                name="characterTag"
                id="characterInput"
                autocorrect="off"
                autocapitalize="none"
                class="form-control"
                placeholder="Character Tag"
              />
              <label for="characterTag" class="form-label"
                ><i class="fa-solid fa-user-tag"></i> Character Tag:</label
              >
            </div>
            <button
              id="clearCharacterButton"
              class="btn btn-outline-secondary"
              type="button"
            >
              <i class="fa-regular fa-circle-xmark"></i>
            </button>
          </div>
        </div>
        <div class="col-md-4 mb-2">
          <div class="input-group">
            <div class="form-floating">
              <input
                type="text"
                name="artistTag"
                id="artistInput"
                autocorrect="off"
                autocapitalize="none"
                class="form-control"
                placeholder="Artist Tag"
              />
              <label for="artistTag" class="form-label"
                ><i class="fa-solid fa-palette"></i> Artist Tag:</label
              >
            </div>
            <button
              id="clearArtistButton"
              class="btn btn-outline-secondary"
              type="button"
            >
              <i class="fa-regular fa-circle-xmark"></i>
            </button>
          </div>
        </div>
        <div class="col-md-3 mb-2">
          <div class="input-group">
            <div class="form-floating">
              <input
                type="text"
                name="sponsorTag"
                id="sponsorInput"
                autocorrect="off"
                autocomplete="off"
                autocapitalize="none"
                class="form-control"
                placeholder="Sponsor"
              />
              <label for="sponsorTag" class="form-label"
                ><i class="fa-brands fa-discord"></i> Sponsor:</label
              >
            </div>
            <button
              id="clearSponsorButton"
              class="btn btn-outline-secondary"
              type="button"
            >
              <i class="fa-regular fa-circle-xmark"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row" id="multiSelectOptionsDiv">
        <div class="col-md-3 mb-3">
          <label for="rarityInput" class="mb-1">Rarity: </label>
          <select
            name="rarity"
            size="8"
            id="rarityInput"
            multiple
            class="form-select"
            style="
              font-family: system-ui, -apple-system, 'Segoe UI', Roboto,
                'Noto Sans', 'Liberation Sans', fontAwesome;
            "
          >
            <option value="Any" selected>Any</option>
            <option value="Mythic">Mythic</option>
            <option value="Legendary">Legendary</option>
            <option value="Epic">Epic</option>
            <option value="Rare">Rare</option>
            <option value="Uncommon">Uncommon</option>
            <option value="Common">Common</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="elementInput" class="mb-1">Element: </label>
          <select
            name="element"
            size="8"
            id="elementInput"
            multiple
            class="form-select"
            style="
              font-family: system-ui, -apple-system, 'Segoe UI', Roboto,
                'Noto Sans', 'Liberation Sans', fontAwesome;
            "
          >
            <option value="Any" selected>Any</option>
            <option value="Blood">&#xf6de; Blood</option>
            <option value="Bug">&#xf6de; Bug</option>
            <option value="Dark">&#xe2ca; Dark</option>
            <option value="Earth">&#xf6de; Earth</option>
            <option value="Electric">&#xe2ca; Electric</option>
            <option value="Fight">&#xf6de; Fight</option>
            <option value="Fire">&#xe2ca; Fire</option>
            <option value="Grass">&#xe2ca; Grass</option>
            <option value="Ice">&#xe2ca; Ice</option>
            <option value="Light">&#xe2ca; Light</option>
            <option value="Metal">&#xf6de; Metal</option>
            <option value="Music">&#xe2ca; Music</option>
            <option value="Normal">&#xf6de; Normal</option>
            <option value="Poison">&#xf6de; Poison</option>
            <option value="Psychic">&#xe2ca; Psychic</option>
            <option value="Tech">&#xf6de; Tech</option>
            <option value="Water">&#xe2ca; Water</option>
            <option value="Wind">&#xf6de; Wind</option>
            <option value="???">&#xf057; No Element</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="traitInput" class="mb-1">Trait:</label>
          <select
            name="trait"
            size="8"
            id="traitInput"
            multiple
            class="form-select"
            style="
              font-family: system-ui, -apple-system, 'Segoe UI', Roboto,
                'Noto Sans', 'Liberation Sans', fontAwesome;
            "
          >
            <option value="Any" selected>Any</option>
            <option value="Agile">&#xf3ed; Agile</option>
            <option value="Charismatic">&#xf057; Charismatic</option>
            <option value="Enduring">&#xf004; Enduring</option>
            <option value="Intelligent">&#xe2ca; Intelligent</option>
            <option value="Lucky">&#xf04e; Lucky</option>
            <option value="Perceptive">&#xe06c; Perceptive</option>
            <option value="Strong">&#xf6de; Strong</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="natureInput" class="mb-1">Nature:</label>
          <select
            name="nature"
            size="8"
            id="natureInput"
            multiple
            class="form-select"
            style="
              font-family: system-ui, -apple-system, 'Segoe UI', Roboto,
                'Noto Sans', 'Liberation Sans', fontAwesome;
            "
          >
            <option value="Any" selected>Any</option>
            <option value="Adamant">&#xf6de; Adamant</option>
            <option value="Brave">&#xf6de; Brave</option>
            <option value="Lonely">&#xf6de; Lonely</option>
            <option value="Naughty">&#xf6de; Naughty</option>
            <option value="Modest">&#xe2ca; Modest</option>
            <option value="Quiet">&#xe2ca; Quiet</option>
            <option value="Mild">&#xe2ca; Mild</option>
            <option value="Rash">&#xe2ca; Rash</option>
            <option value="Bold">&#xf3ed; Bold</option>
            <option value="Impish">&#xf3ed; Impish</option>
            <option value="Lax">&#xf3ed; Lax</option>
            <option value="Relaxed">&#xf3ed; Relaxed</option>
            <option value="Calm">&#xe06c; Calm</option>
            <option value="Gentle">&#xe06c; Gentle</option>
            <option value="Careful">&#xe06c; Careful</option>
            <option value="Sassy">&#xe06c; Sassy</option>
            <option value="Timid">&#xf04e; Timid</option>
            <option value="Hasty">&#xf04e; Hasty</option>
            <option value="Jolly">&#xf04e; Jolly</option>
            <option value="Naive">&#xf04e; Naive</option>
            <option value="Hardy">&#xf057; Hardy</option>
            <option value="Docile">&#xf057; Docile</option>
            <option value="Bashful">&#xf057; Bashful</option>
            <option value="Quirky">&#xf057; Quirky</option>
            <option value="Serious">&#xf057; Serious</option>
          </select>
        </div>
      </div>
      <div class="row" id="sortOptionsDiv">
        <div class="col-md-6 mb-3">
          <label for="characterSort" class="mb-1"
            >Character Sorting Options:
          </label>
          <select
            name="characterSort"
            id="characterSortInput"
            class="form-select"
          >
            <option value="0" selected>Don't Sort by Character</option>
            <option value="1">Sort by Character Name A-Z</option>
            <option value="-1">Sort by Character Name Z-A</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="dateSort" class="mb-1">Date Sorting Options: </label>
          <select name="dateSort" id="dateSortInput" class="form-select">
            <option value="-1" selected>Sort by Newest Cards First</option>
            <option value="1">Sort by Oldest Cards First</option>
          </select>
        </div>
      </div>
      <div class="row" id="submitDiv">
        <button id="submit" class="btn btn-primary col-xl-12 mb-3">
          <i class="bi bi-search"></i>
          Submit
        </button>
        <div class="row">
          <p class="text-center" id="resultsCount"><strong></strong></p>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div id="searchResults" class="row"></div>
    </div>
    <div class="container-xl">
      <div class="row">
        <button
          id="moreButton"
          class="btn btn-primary col-lg-12 mb-3"
          disabled="true"
        >
          Load More
        </button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
